<html>
  <head><link rel="stylesheet" href="styles.css" type="text/css"></head>
  <h12>Feedback</h12>
  <style>
    #menu-container {
      display: none; /* hide by default */
      margin-top: 10px;
      text-align: center;
    }
    #menu-container button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #menu-toggle {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Toggle button -->
  <button id="menu-toggle">â˜° Menu</button>

  <body>
    <div id="menu-container"></div>
    <br>Name:
    <input><br>Email:
    <input><br>message:
    <input><br>
       <script>
    // Load menu buttons from buttons.html
    fetch("buttons.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;
      });

    // Toggle menu visibility
    document.getElementById("menu-toggle").addEventListener("click", function() {
      const menu = document.getElementById("menu-container");
      menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    });
  </script>


  </script>
  </body> 
</html>
