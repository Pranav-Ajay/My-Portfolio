<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me - Pranav Ajay</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <style>
    #menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    #menu-container {
      position: absolute;
      top: 50px; /* just below the toggle button */
      left: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: fit-content;
      display: none;
      text-align: center;
      z-index: 999;
    }
    #menu-container button {
      display: block;
      margin: 5px 0;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Toggle button -->
    <button id="menuBtn">â˜° Menu</button>
  <!-- Menu container -->
  <div id="menu-container"></div>

  <!-- Main Content -->
  <div class="content" style="margin-top: 120px; padding: 10px; color: white;">
    <!-- Your content here... -->
    <h1>ABOUT ME</h1>
    <p>As mentioned earlier, I am Pranav Ajay...</p>
    <!-- etc. -->
  </div>

  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const menuContainer = document.getElementById("menu-container");

    // Load buttons.html content inside the menu container
    fetch("buttons.html")
      .then(res => res.text())
      .then(data => {
        menuContainer.innerHTML = data;
      });

    const menuBtn = document.getElementById("menuBtn");
    const popupMenu = document.getElementById("popupMenu");

    menuBtn.addEventListener("click", () => {
      popupMenu.style.display = popupMenu.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", (event) => {
      if (event.target !== menuBtn && !popupMenu.contains(event.target)) {
        popupMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
