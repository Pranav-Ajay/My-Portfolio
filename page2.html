<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - Pranav Ajay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Menu Button */
    #menuBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Popup Menu */
    #popupMenu {
      position: fixed;
      top: 50px;
      right: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 999;
    }

    /* Menu Buttons */
    #popupMenu button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      width: 150px;
      transition: background 0.3s;
    }

    #popupMenu button:hover {
      background: #0056b3;
    }

    /* Show Menu Class */
    #popupMenu.show {
      display: flex;
    }

    /* Content Styling */
    .content {
      padding: 80px 20px 20px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      margin-top: 40px;
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      #popupMenu button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Menu Toggle Button -->
  <button id="menuBtn">â˜° Menu</button>

  <!-- Popup Menu -->
  <div id="popupMenu">
    <button onclick="navigateTo('page2.html')">About Me</button>
    <button onclick="navigateTo('page3.html')">CV</button>
    <button onclick="navigateTo('page4.html')">Academics & Skills</button>
    <button onclick="navigateTo('page5.html')">Projects</button>
    <button onclick="navigateTo('page6.html')">Feedback</button>
    <button onclick="navigateTo('weather.html')">Weather</button>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>ABOUT ME</h1>
    <p>As mentioned earlier, I am Pranav Ajay. I am a 19-year-old teen from Kerala, India...</p>

    <h1>PERSONAL INTEREST</h1>
    <p>Ever since kindergarten, I have been developing many interests in various domains...</p>

    <h1>CAREER GOALS</h1>
    <p>My main ambition was to get a job in the field of bioinformatics...</p>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const popupMenu = document.getElementById("popupMenu");

    // Toggle menu
    menuBtn.addEventListener("click", () => {
      popupMenu.classList.toggle("show");
    });

    // Close menu if clicked outside
    window.addEventListener("click", (event) => {
      if (event.target !== menuBtn && !popupMenu.contains(event.target)) {
        popupMenu.classList.remove("show");
      }
    });

    // Navigate function
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
