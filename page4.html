     <script>
    // Load menu buttons from buttons.html
    fetch("buttons.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;
      });

    // Toggle menu visibility
    document.getElementById("menu-toggle").addEventListener("click", function() {
