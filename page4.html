<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Academic Portfolio</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <style>
    #menuBtn {
      position:absolute;
      display: block;
      left:100%;
      top:0;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Menu Box */
    #popupMenu {
      position:absolute;
      display: none;
      left:100%;
      top:0;
      text-align: center;
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      width: fit-content;
    }

    /* Individual Menu Buttons */
    #popupMenu button {
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      display: block;
    }
  </style>
</head>

  <!-- Toggle button -->
  <button id="menu-toggle">â˜° Menu</button>
  <div id="menu-container"></div>

  <h3>Academic Qualifications</h3>
  <table border="1" cellpadding="8">
    <tr>
      <th>S.no</th>
      <th>Semester</th>
      <th>SGPA</th>

    </tr>
    <tr><td>1</td><td>1</td><td>7.4</td><td>17</td></tr>

  <h3>Technical Expertise</h3>

    <li>HTML & CSS</li>
    <li>Python</li>
    <li>Power BI</li>
    <li>Basics of Weka</li>
    <li>Basics of JavaScript</li>
  </ul>

  <script>
    // Load menu buttons from buttons.html
    fetch("buttons.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;
      });

    // Toggle menu visibility
    document.getElementById("menu-toggle").addEventListener("click", function () {
      const menu = document.getElementById("menu-container");
      menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    });
  </script>

</body>
