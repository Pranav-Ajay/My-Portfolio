<button id="menuBtn">â˜° Menu</button>

<!-- Popup Menu -->
<div id="popupMenu" class="menu">
  <button onclick="navigateTo('about.html')">About Me</button>
  <button onclick="navigateTo('cv.html')">CV</button>
  <button onclick="navigateTo('academics.html')">Academics & Skills</button>
  <button onclick="navigateTo('projects.html')">Projects</button>
  <button onclick="navigateTo('feedback.html')">Feedback</button>
  <button onclick="navigateTo('weather.html')">Weather</button>
</div>
<script>
  const menuBtn = document.getElementById("menuBtn");
  const popupMenu = document.getElementById("popupMenu");

  menuBtn.addEventListener("click", () => {
    popupMenu.style.display =
      popupMenu.style.display === "block" ? "none" : "block";
  });

  window.addEventListener("click", (event) => {
    if (event.target !== menuBtn && !popupMenu.contains(event.target)) {
      popupMenu.style.display = "none";
    }
  });

  function navigateTo(page) {
    window.location.href = page;
  }
</script>
